<html>
    <head>
        <title>Hyper Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <center>
            <h1>HYPER LINKS!</h1>
            <br><br>
            <section>
          <div class="image-group">
            <div class="image">
                <img src="google.png" alt="" width=200 height=150>
                <h4 class="text">Google</h4>
               <A HREF = "http://www.google.com/">Google</A>
            </div>
            <div class="image-group">
                <div class="image">
                    <img src="youtube.png" alt="" width=200 height=150>
                    <h4 class="text">Youtube</h4>
                   <A HREF = "http://www.youtube.com/">Youtube</A>
                </div>
                <div class="image-group">
                    <div class="image">
                        <img src="meet.png" alt="" width=200 height=150>
                        <h4 class="text">Meet</h4>
                       <A HREF = "https://meet.google.com/?hs=197&pli=1&authuser=0">Meet</A>
                    </div>
                    <div class="image-group">
                        <div class="image">
                            <img src="Forms.png" alt="" width=200 height=150>
                            <h4 class="text">Google Forms</h4>
                           <A HREF = "https://docs.google.com/forms/u/0/">Google Forms</A>
                        </div>
                        <div class="image-group">
                            <div class="image">
                                <img src="healthmug.jpg" alt="" width=200 height=150>
                                <h4 class="text">Healthmug</h4>
                               <A HREF = "http://www.healthmug.com/">Healthmug</A>
                            </div>
                            <div class="image-group">
                                <div class="image">
                                    <img src="codeorg.png" alt="" width=200 height=150>
                                    <h4 class="text">Code.org</h4>
                                   <A HREF = "https://studio.code.org">Code.org</A>
                                </div>
                                <div class="image-group">
                                    <div class="image">
                                        <img src="github.png" alt="" width=200 height=150>
                                        <h4 class="text">GitHub</h4>
                                       <A HREF = "https://github.com/">GitHub</A>
                                    </div>
                                    <div class="image-group">
                                        <div class="image">
                                            <img src="codepen.png" alt="" width=200 height=150>
                                            <h4 class="text">CodePen</h4>
                                           <A HREF = "https://codepen.io/">CodePen</A>
                                        </div>
                                    
            </section>
        </center>
    </body>
</html>
